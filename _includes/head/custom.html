<!-- Custom Globe Widget CSS -->
<style>
  /* 确保地球仪不会遮挡Follow菜单 */
  .globe-widget {
    position: relative;
    z-index: 1 !important;
  }
  
  /* 在手机端调整地球仪布局 */
  @media (max-width: 768px) {
    .author__urls-wrapper > div:last-child {
      text-align: center !important; /* 手机端居中显示 */
      margin: 30px 0 !important; /* 增加上下间距 */
    }
  }
  
  /* 桌面端隐藏Follow按钮，只在手机端显示 */
  .author__urls-wrapper .btn {
    display: none; /* 桌面端默认隐藏 */
  }
  
  .author__urls-wrapper .social-icons {
    display: block; /* 桌面端直接显示社交媒体链接 */
  }
  
   /* 手机端显示Follow按钮和菜单交互 */
   @media (max-width: 768px) {
     .author__urls-wrapper {
       position: relative;
       overflow: visible !important; /* 确保菜单不被父容器裁剪 */
     }
     
     /* 确保侧边栏容器不裁剪菜单 */
     .sidebar {
       overflow: visible !important;
     }
     
     .author__sidebar {
       overflow: visible !important;
     }
    
    .author__urls-wrapper .btn {
      display: block !important; /* 手机端显示Follow按钮 */
      position: relative;
      z-index: 1000 !important;
      margin: 0 auto 10px auto;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease !important;
      outline: none !important;
      background-color: #fff !important;
      color: #494e52 !important;
      border: 1px solid #494e52 !important;
    }
    
    .author__urls-wrapper .btn:hover,
    .author__urls-wrapper .btn:focus,
    .author__urls-wrapper .btn:active {
      background-color: #494e52 !important;
      color: #fff !important;
    }
    
     /* 手机端菜单在Links按钮附近 - 精致紧凑的自适应 */
     .author__urls-wrapper .social-icons {
       position: absolute !important;
       z-index: 1001 !important;
       background: #fff !important;
       border: 1px solid #e0e0e0; /* 更淡的边框 */
       border-radius: 6px; /* 稍微圆润的角 */
       box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* 更精致的阴影 */
       width: auto !important; /* 自动宽度 */
       min-width: 160px !important; /* 进一步减少最小宽度 */
       max-width: 80vw !important; /* 减少最大宽度 */
       left: 50% !important;
       transform: translateX(-50%) !important; /* 相对于按钮居中 */
       margin: 0 !important;
       padding: 10px 12px !important; /* 进一步减少内边距 */
       max-height: none !important;
       height: auto !important;
       overflow: visible !important;
       /* 紧贴Links按钮下方 */
       top: 50px !important;
       box-sizing: border-box !important;
       white-space: nowrap !important; /* 防止文字换行 */
     }
     
     /* 精致协调的菜单项间距 */
     .author__urls-wrapper .social-icons li {
       background: transparent !important;
       margin: 3px 0 !important; /* 统一上下间距 */
       padding: 0 !important; /* 移除内边距，精确控制 */
       width: auto !important;
       white-space: nowrap !important;
       display: block !important;
       line-height: 1.4 !important; /* 统一行高 */
       height: auto !important;
     }
     
     /* 链接文字和图标样式统一 */
     .author__urls-wrapper .social-icons li a {
       white-space: nowrap !important;
       display: inline-block !important;
       width: auto !important;
       font-size: 14px !important;
       padding: 4px 0 !important; /* 统一垂直内边距 */
       line-height: 1.4 !important; /* 与li保持一致 */
       vertical-align: middle !important; /* 垂直对齐 */
     }
     
     /* 统一所有图标间距 */
     .author__urls-wrapper .social-icons li i,
     .author__urls-wrapper .social-icons li .fa,
     .author__urls-wrapper .social-icons li .fas,
     .author__urls-wrapper .social-icons li .fab,
     .author__urls-wrapper .social-icons li .fa-solid,
     .author__urls-wrapper .social-icons li .fa-fw {
       margin-right: 8px !important; /* 图标与文字间距统一 */
       width: 16px !important; /* 图标宽度统一 */
       text-align: center !important; /* 图标居中 */
       display: inline-block !important;
       vertical-align: middle !important;
       min-width: 16px !important; /* 确保最小宽度 */
     }
     
     /* 特别处理位置和邮箱图标 */
     .author__urls-wrapper .social-icons li .fa-location-dot,
     .author__urls-wrapper .social-icons li .fa-envelope {
       margin-right: 8px !important;
       width: 16px !important;
       min-width: 16px !important;
       text-align: center !important;
       display: inline-block !important;
     }
     
     /* 覆盖可能存在的icon-pad-right类 */
     .author__urls-wrapper .social-icons .icon-pad-right {
       margin-right: 8px !important;
       width: 16px !important;
       min-width: 16px !important;
       text-align: center !important;
       padding-right: 0 !important; /* 移除可能的右侧padding */
     }
     
     /* 特殊处理位置信息（没有链接的项目） */
     .author__urls-wrapper .social-icons li.author__desktop {
       margin: 3px 0 !important;
       padding: 4px 0 !important;
       line-height: 1.4 !important;
     }
     
     .author__urls-wrapper .social-icons li.author__desktop i {
       margin-right: 8px !important;
       width: 16px !important;
       min-width: 16px !important;
       text-align: center !important;
       display: inline-block !important;
       vertical-align: middle !important;
     }
     
     /* 强制覆盖所有可能的间距样式 */
     .author__urls-wrapper .social-icons li i.icon-pad-right,
     .author__urls-wrapper .social-icons li i.fa-fw,
     .author__urls-wrapper .social-icons li.author__desktop i.icon-pad-right {
       margin-right: 8px !important;
       margin-left: 0 !important;
       padding-right: 0 !important;
       padding-left: 0 !important;
       width: 16px !important;
       min-width: 16px !important;
       max-width: 16px !important;
     }
  }
  
  /* 全局页面底部地球仪样式 - 简洁小尺寸 */
  .globe-global-container {
    text-align: center;
    margin: 30px auto;
    max-width: 500px;
  }
  
  /* 缩小地球仪尺寸 */
  .globe-global-container canvas,
  .globe-global-container iframe,
  .globe-global-container > div {
    max-width: 350px !important;
    max-height: 250px !important;
    transform: scale(0.7) !important;
    transform-origin: center !important;
    margin: 0 auto !important;
  }
  
  @media (max-width: 768px) {
    .globe-global-container {
      margin: 20px auto !important;
      max-width: 90% !important;
    }
    
    .globe-global-container canvas,
    .globe-global-container iframe,
    .globe-global-container > div {
      max-width: 250px !important;
      max-height: 180px !important;
      transform: scale(0.6) !important;
    }
  }
</style>
