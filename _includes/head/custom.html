<!-- Custom Globe Widget CSS -->
<style>
  /* 确保地球仪不会遮挡Follow菜单 */
  .globe-widget {
    position: relative;
    z-index: 1 !important;
  }
  
  /* 在手机端调整地球仪位置 */
  @media (max-width: 768px) {
    .globe-widget {
      margin-top: 30px;
      margin-bottom: 30px;
      transform: translateY(20px);
      text-align: center; /* 手机端居中显示 */
    }
    
    .globe-widget > div {
      transform: scale(0.6) !important; /* 手机端稍微缩小 */
      transform-origin: center !important; /* 居中缩放 */
      margin: 0 auto !important; /* 居中对齐 */
    }
  }
  
  /* 确保Follow按钮和菜单有更高的z-index */
  .author__urls-wrapper .btn,
  .author__urls-wrapper .social-icons {
    position: relative;
    z-index: 999 !important;
  }
</style>
